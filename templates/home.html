<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forest Fire Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            background-color: #f5f5f5;
        }
        form {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px #ccc;
            max-width: 500px;
            margin: auto;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        input[type="submit"] {
            margin-top: 20px;
            padding: 10px;
            width: 100%;
            background-color: #28a745;
            color: white;
            border: none;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <form action="{{url_for('predict_datapoint')}}" method="POST">
        <h2>Forest Fire Prediction</h2>
        
        <label for="Temperature">Temperature</label>
        <input type="number" step="any" name="Temperature" required>

        <label for="RH">RH</label>
        <input type="number" step="any" name="RH" required>

        <label for="Ws">Ws</label>
        <input type="number" step="any" name="Ws" required>

        <label for="Rain">Rain</label>
        <input type="number" step="any" name="Rain" required>

        <label for="FFMC">FFMC</label>
        <input type="number" step="any" name="FFMC" required>

        <label for="DMC">DMC</label>
        <input type="number" step="any" name="DMC" required>

        <label for="ISI">ISI</label>
        <input type="number" step="any" name="ISI" required>

        <label for="Classes">Classes</label>
        <input type="number" step="any" name="Classes" required>

        <label for="Region">Region</label>
        <input type="number" step="any" name="Region" required>
        
        <button type="submit" value="Predict">Predict</button>
    </form>
</body>
<h3><pre>                                                   The FWI prediction is  {{result}}
    </pre></h3>

</html>
